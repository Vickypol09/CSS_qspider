    <style>
        *{

        .parent{

            width:700px;
             background-color: yellow;
             display: flex;
             align-items: center;
             justify-content: center;
             justify-content: space-evenly;
             
             /* flex direction */
             flex-direction: column;
             flex-direction: column-reverse;
             flex-direction: row;
             flex-direction: row-reverse;

             /* warap */
             flex-wrap: wrap;
             justify-content: space-evenly;
             align-items: center;

        }
        .chlid{
            height: 100px;

            justify-content: space-evenly;

        }
        .parent .chlid:last-child{
            flex-basis: 330px;
            height: 200px;
        }

        .parent .chlid:nth-child(7){
            flex-basis: 330px;
            height: 200px;
        }
        
    </style>
